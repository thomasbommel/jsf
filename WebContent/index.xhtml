<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head></h:head>
<h:body>
	<script type="text/javascript">
		console.log('javascript working');
	</script>

	Welcome to Test!
	
<p:growl id="msgs" autoUpdate="true" sticky="true" showDetail="true" />

	<h:form id="form">

		<p:panel header="Create a new Container" style="margin-bottom:10px">
			<h:panelGrid columns="3">
				<p:inputText id="nameInput" label="nameInput"
					value="#{containerHandler.currentContainer.name}" required="true" />


				<p:commandButton id="btn_add" value="Add"
					update="msgs :tableform:containerPanel @parent"
					actionListener="#{containerHandler.createNew()}" />
				<p:commandButton id="btn_reset" value="Reset" type="reset" />
			</h:panelGrid>
		</p:panel>
	</h:form>

	<h:form id="tableform">
		<p:outputPanel id="containerPanel">
			<p:dataTable value="#{containerHandler.containers}" var="container"
				id="containerTable">
				<p:column headerText="Name">
					<h:outputText value="#{container.name}" />
				</p:column>
				<p:column headerText="Action">
					<p:commandButton id="btn_remove" value="Remove" update="@form"
						actionListener="#{containerHandler.deleteContainer(container)}">
						<p:confirm header="Confirmation" message="Are you sure?"
							icon="ui-icon-alert" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:outputPanel>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" closable="false" >
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>

	</h:form>
</h:body>
</html>
