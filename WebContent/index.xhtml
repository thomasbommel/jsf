<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head></h:head>
<h:body>
	<script type="text/javascript">
		console.log('javascript working');
	</script>

	Welcome to Test!
	
<p:growl id="msgs" autoUpdate="true" sticky="true" showDetail="true" />

	<h:form id="form">
		
		<p:panel header="Create a new Container" style="margin-bottom:20px">
			<h:panelGrid columns="2" cellpadding="5">
				<p:inputText id="nameInput" label="nameInput" value="#{containerHandler.currentContainer.name}"
					 required="true" />

				<p:commandButton id="btn_reset" value="Reset" type="reset" />
				<p:commandButton id="btn_add" value="Add"
					update="msgs containerPanel @parent"
					actionListener="#{containerHandler.createNew()}"/>
			</h:panelGrid>
		</p:panel>


		<p:outputPanel id="containerPanel">
			<p:dataTable value="#{containerHandler.containers}" var="container"
				id="containerTable">
				<p:column headerText="Name">
					<h:outputText value="#{container.name}" />
				</p:column>
				<p:column headerText="Action">
					<p:commandLink value="Remove" update=":form:containerPanel"
						actionListener="#{containerHandler.deleteContainer(container)}"
						process=":form:containerPanel">
						<p:collector value="#{container}"
							removeFrom="#{containerHandler.containers}" unique="true" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</p:outputPanel>
	</h:form>

</h:body>
</html>
